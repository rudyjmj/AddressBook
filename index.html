<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body class="mt-5 h-100">
       <div class="container">
           <h2 class="text-left">My Address Book</h2>
           <div class="border border-2 shadow-lg p-3 bg-light">
               <form class="row g-3 p-2">
                    <div class="col-12 col-md-4">
                        <img class="img-fluid" src="img/GirlOne_4x.png">
                    </div>
                    <div class="col-12 col-md-8">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="First Name" aria-label="First Name" required>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label">E-Mail</label>
                                    <input type="email" id="email" class="form-control" placeholder="E-Mail" aria-label="E-Mail">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" id="phone" class="form-control" placeholder="Phone" aria-label="Phone">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Address</label>
                                    <input type="text" id="address" class="form-control" placeholder="1234 Main St." aira-label="Address">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Address 2</label>
                                    <input type="text" id="addressTwo" class="form-control" placeholder="Appartment, studio, or floor" aira-label="Address 2">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="inputCity" class="form-label">City</label>
                                    <input type="text" id="inputCity" class="form-control" aria-label="City">
                                </div>
                                <div class="col-12 col-md-4">
                                    <label for="inputState" class="form-label">State</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Choose...</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-2">
                                    <label for="inputZip" class="form-label">Zip</label>
                                    <input type="number" id="inputZip" class="form-control" aria-label="Zip">
                                </div>
                                <div class="col-12">
                                    <input class="form-check-input" type="checkbox" id="family" value="Family">
                                    <label class="form-check-label" for="checkFamily">Family</label>
                                </div>
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="button" class="btn btn-lg btn-primary">Save</button>
                                </div>
                        </div>
                    </div>
               </form>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
